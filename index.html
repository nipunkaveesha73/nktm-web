<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKTM - AnimeVault | Mac OS Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png"
        href="file:///C:/Users/nipun/.gemini/antigravity/brain/cae10786-5243-44b4-89bc-ad4c436db0fa/animevault_logo_transparent_1767331514518.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Ambient Layout -->
    <div class="ambient-blob bg-blue-600 w-96 h-96 top-[-10%] left-[-10%] rounded-full"></div>
    <div class="ambient-blob bg-purple-600 w-96 h-96 bottom-[-10%] right-[-10%] rounded-full"
        style="animation-delay: 2s;"></div>
    <div class="ambient-blob bg-pink-600 w-64 h-64 top-[40%] left-[30%] rounded-full opacity-20"
        style="filter: blur(120px); animation-delay: 5s;"></div>

    <!-- App Container -->
    <div class="flex h-screen w-full relative z-10">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 glass-panel flex flex-col justify-between hidden md:flex shrink-0 transition-transform duration-300">
            <div class="p-6">
                <!-- Vector Logo (Guaranteed Transparent) -->
                <div class="flex items-center gap-3 mb-8">
                    <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="drop-shadow-[0_0_15px_rgba(59,130,246,0.6)]">
                        <!-- Glass Shield Background -->
                        <path d="M50 5L90 25V50C90 75 50 95 50 95C50 95 10 75 10 50V25L50 5Z" fill="url(#glass-grad)"
                            stroke="url(#border-grad)" stroke-width="2" />
                        <!-- AV Monogram -->
                        <path d="M30 65L42 35L54 65M35 55H49" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M54 65L66 35L78 65" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" opacity="0.7" />
                        <!-- Definitions -->
                        <defs>
                            <linearGradient id="glass-grad" x1="10" y1="5" x2="90" y2="95"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="white" stop-opacity="0.1" />
                                <stop offset="1" stop-color="white" stop-opacity="0.02" />
                            </linearGradient>
                            <linearGradient id="border-grad" x1="50" y1="5" x2="50" y2="95"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6" />
                                <stop offset="1" stop-color="#9333EA" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 tracking-tight">
                        ANIMEVAULT</h1>
                </div>

                <nav class="space-y-1">
                    <p class="text-xs font-bold text-gray-500 uppercase px-4 mb-2 tracking-wider">Discover</p>
                    <div onclick="changeMode('home')" id="nav-home" class="nav-item active">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Home
                    </div>
                    <div onclick="changeMode('season')" id="nav-season" class="nav-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Season Now
                    </div>
                    <div onclick="changeMode('upcoming')" id="nav-upcoming" class="nav-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Top Upcoming
                    </div>

                    <p class="text-xs font-bold text-gray-500 uppercase px-4 mt-8 mb-2 tracking-wider">Library</p>
                    <div onclick="changeMode('movies')" id="nav-movies" class="nav-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                            <line x1="7" y1="2" x2="7" y2="22"></line>
                            <line x1="17" y1="2" x2="17" y2="22"></line>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <line x1="2" y1="7" x2="7" y2="7"></line>
                            <line x1="2" y1="17" x2="7" y2="17"></line>
                            <line x1="17" y1="17" x2="22" y2="17"></line>
                            <line x1="17" y1="7" x2="22" y2="7"></line>
                        </svg>
                        Movies
                    </div>
                    <div onclick="changeMode('favorites')" id="nav-favorites" class="nav-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        Favorites
                    </div>
                </nav>
            </div>

            <div class="p-6 border-t border-white/5">
                <div class="glass-card p-4 rounded-xl">
                    <p class="text-xs text-gray-400 mb-2">Short Anime List</p>
                    <div id="sidebar-short-list" class="space-y-2 max-h-40 overflow-y-auto pr-1 custom-scroll text-sm">
                        <!-- Tiny list injected here -->
                        <div class="text-xs text-center p-2 text-gray-600">Loading...</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative overflow-hidden">
            <!-- Glass Header -->
            <header class="glass-header z-30 px-8 py-4 flex items-center justify-between sticky top-0">
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:text-white"><svg width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg></button>

                <!-- Search -->
                <div class="relative w-full max-w-lg">
                    <span class="absolute left-3 top-2.5 text-gray-500"><svg width="16" height="16" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg></span>
                    <input type="text" id="search-input" placeholder="Search anime, movies, creators..."
                        class="w-full bg-white/5 border border-white/10 rounded-lg py-2 pl-10 pr-4 text-sm text-gray-200 outline-none focus:bg-white/10 focus:border-white/20 transition-all placeholder-gray-500">
                </div>

                <!-- Filters Toolbar -->
                <div id="filter-container" class="hidden lg:flex items-center gap-3 ml-4">
                    <select id="filter-genre" class="glass-select" onchange="applyFilters()">
                        <option value="">All Genres</option>
                        <option value="1">Action</option>
                        <option value="2">Adventure</option>
                        <option value="4">Comedy</option>
                        <option value="8">Drama</option>
                        <option value="10">Fantasy</option>
                        <option value="22">Romance</option>
                        <option value="24">Sci-Fi</option>
                    </select>
                    <select id="filter-status" class="glass-select" onchange="applyFilters()">
                        <option value="">Any Status</option>
                        <option value="airing">Airing</option>
                        <option value="complete">Complete</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>
            </header>

            <!-- Scrollable Page Content -->
            <div id="content-container" class="flex-1 overflow-y-auto relative p-8 scroll-smooth">

                <!-- HOME VIEW -->
                <div id="view-home" class="animate-fade-in space-y-12 pb-20">
                    <!-- Hero Section -->
                    <div id="hero-section" class="hero-banner relative group">
                        <!-- Hero Content Injected Here -->
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-900"><span
                                class="loader"></span></div>
                    </div>

                    <!-- Quick Categories -->
                    <div>
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-white tracking-tight">Trending Now</h2>
                            <div class="flex gap-2">
                                <button onclick="scrollHoriz('trend', -1)"
                                    class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-lg">‹</button>
                                <button onclick="scrollHoriz('trend', 1)"
                                    class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-lg">›</button>
                            </div>
                        </div>
                        <div id="trending-row" class="flex gap-6 overflow-x-auto pb-8 scrollbar-hide snap-x"
                            style="scrollbar-width:none">
                            <!-- Items Injected -->
                        </div>
                    </div>

                    <!-- Main Grid -->
                    <div>
                        <h2 id="main-grid-title" class="text-2xl font-bold text-white mb-6 tracking-tight">Popular
                            Updates</h2>
                        <div id="main-grid" class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                            <!-- Grid Items -->
                        </div>
                        <div id="load-more-trigger" class="h-20 flex items-center justify-center mt-8">
                            <span class="loader hidden" id="infinite-loader"></span>
                        </div>
                    </div>
                </div>

                <!-- DETAIL VIEW -->
                <div id="view-detail" class="hidden animate-fade-in max-w-5xl mx-auto pt-4 pb-20">
                    <!-- Detail Injected Here -->
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
